			<form action="#non" method="post" class="fcorn-register container">
				<p class="register-info">  REGISTRATION FORM</p>
                <div><p class="col-md-6 role-wrap">
                    <select>
                        <option value="0" selected disabled>Role</option>
                        <option value="1">Doctor</option>
                        <option value="1">Patient</option>
                       
                        
                    </select>
                   
                    <div><p class="col-md-6 role-wrap">

				</p>

                    <select name="role" multiple>

                        <option value="14"> Nursing diagnosis</option>
                        <option value="15"> Computer-aided diagnosis</option>
                        <option value="16"> Retrospective diagnosis</option>
                       
                        
                    </select>
